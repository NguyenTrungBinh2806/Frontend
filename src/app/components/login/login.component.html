<main>
  <div class="row">
    <div class="colm-logo">

        src="https://cdn.anotepad.com/images/anotepad.svg"

        Hello Welcome to my Note.Online
      </h2>
    </div>
    <div class="colm-form">

        <a href="#">Forgotten password?</a>
        <button class="btn-new" (click)="login()">Login with Google</button>
      </div>
      <!-- <p>
        <a href="#"><b>Create a Page</b></a> for a celebrity, brand or business.

  </div>
</main>
