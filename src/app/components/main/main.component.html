<div class="parent">
  <div class="section yellow">
    <form>
      <label for="id">ID</label>
      <br />
      <input
        type="text"
        name="id"
        id="id"
        class="input"
        placeholder="Enter ID"
        readonly
      />
      <br />
      <label for="title">Title</label>
      <br />
      <input
        type="text"
        name="title"
        id="title"
        class="input"
        placeholder="Enter title"
      />
      <br />
      <label for="date">Date</label>
      <br />
      <input
        type="date"
        name="dob"
        id="dob"
        class="input"
        placeholder="Enter date"
      />
      <br />
      <label for="text">Note</label>
      <br />
      <textarea
        type="text"
        name="text"
        id="text"
        class="text"
        placeholder="Enter your note"
      ></textarea>
      <br />
      <button  class="add">Save</button>
    </form>
  </div>
  <div class="section purple">
    <table>
      <tr>
        <!-- <th>Id</th> -->
        <th>Title</th>
        <th>Date</th>
        <th>Note</th>
        <th>Management</th>
      </tr>
      <tr *ngFor="let note of note$ | async">
        <!-- <td>{{ note.id }}</td> -->
        <td>{{note.title}}</td>
        <td>{{note.date}}</td>
        <td>{{note.content}}</td>
        <td>
          <button class="delete">Delete</button>
          <button class="update">Update</button>
        </td>
      </tr>
    </table>
  </div>
</div>
